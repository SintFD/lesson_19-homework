<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson_18</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Задача 1: Стилизация карточек / Задача 3: Адаптивные отступы</h1>
      <ul class="list">
        <li class="box box--small"></li>
        <li class="box box--medium"></li>
        <li class="box box--large"></li>
      </ul>

      <h1>Задача 2: Цветовые темы</h1>

      <ul class="list">
        <li class="theme theme--light">light</li>
        <li class="theme theme--dark">dark</li>
        <li class="theme theme--sepia">sepia</li>
      </ul>

      <h1>Задача 4: Генерация классов для шрифтов</h1>

      <ul class="list">
        <li class="font-size font-size--small">small</li>
        <li class="font-size font-size--medium">medium</li>
        <li class="font-size font-size--large">large</li>
        <li class="font-size font-size--extra-large">extra-large</li>
      </ul>

      <h1>Задача 5: Цветной бордер</h1>

      <ul class="list">
        <li class="border border--red">red</li>
        <li class="border border--green">green</li>
        <li class="border border--blue">blue</li>
        <li class="border border--yellow">yellow</li>
      </ul>
    </div>
  </body>
</html>
